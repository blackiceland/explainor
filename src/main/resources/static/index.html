<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Explainor MVP</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 50px; 
            background: #fff;
            color: #000;
        }
        #container { 
            width: 80%; 
            max-width: 800px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 20px;
        }
        textarea { 
            width: 100%; 
            height: 150px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
        }
        button { 
            padding: 10px 20px; 
            border: 1px solid #ccc;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #e0e0e0;
        }
        button:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
            color: #999;
        }
        #status { 
            margin-top: 20px; 
            font-style: italic; 
            color: #666;
            height: 20px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ö–æ–ª—Å—Ç–∞ –∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤–∏–¥–µ–æ */
        #canvas-container {
            margin-top: 20px;
            position: relative;
            background: #D1D5DB; /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π —Ñ–æ–Ω –∫–∞–∫ –≤ Remotion */
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        .node {
            position: absolute;
            width: 120px;
            height: 80px;
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0px 4px 8px rgba(0, 0, 0, 0.2)) 
                    drop-shadow(0px 10px 20px rgba(0, 0, 0, 0.15));
        }
        .node-label { font-size: 14px; font-weight: 600; margin-top: 8px; color: #1F2937; }
        .node-icon { font-size: 24px; }
        .edge {
            position: absolute;
            stroke: #374151;
            stroke-width: 3;
            fill: none;
            filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.15));
        }
        .edge-label {
            position: absolute;
            background: #FFFFFF;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            color: #374151;
            white-space: nowrap;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Explainor MVP</h1>
    <textarea id="storyboard-input" placeholder="–í–≤–µ–¥–∏—Ç–µ JSON –¥–ª—è StoryboardV1..."></textarea>
    <button id="generate-btn">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≤–∏–¥–µ–æ</button>
    <div id="status"></div>
    <div id="canvas-container"></div>
</div>

<script>
    const storyboardInput = document.getElementById('storyboard-input');
    const generateBtn = document.getElementById('generate-btn');
    const statusDiv = document.getElementById('status');
    const canvasContainer = document.getElementById('canvas-container');

    const demoStoryboard = {
        "version": "1.0.0",
        "commands": [
            {
                "command": "create_entity",
                "id": "client",
                "params": { "label": "Client", "icon": "computer-desktop", "positionHint": "left" }
            },
            {
                "command": "create_entity",
                "id": "server",
                "params": { "label": "Server", "icon": "server", "positionHint": "right" }
            },
            {
                "command": "connect_entities",
                "id": "http_request",
                "params": { "from": "client", "to": "server", "label": "HTTP Request" }
            }
        ]
    };
    
    storyboardInput.value = JSON.stringify(demoStoryboard, null, 2);

    generateBtn.addEventListener('click', async () => {
        let storyboard;
        try {
            storyboard = JSON.parse(storyboardInput.value);
        } catch (e) {
            statusDiv.textContent = '–û—à–∏–±–∫–∞: –ù–µ–≤–∞–ª–∏–¥–Ω—ã–π JSON. ' + e.message;
            statusDiv.style.color = '#ef4444';
            return;
        }

        statusDiv.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –≤ /api/genesis/choreograph...';
        generateBtn.disabled = true;
        canvasContainer.style.display = 'none';

        try {
            const response = await fetch('/api/genesis/choreograph', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(storyboard)
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.message || `–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.statusText}`);
            }
            
            statusDiv.textContent = '–£—Å–ø–µ—à–Ω–æ! –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç...';
            renderTimeline(result);
            canvasContainer.style.display = 'block';

        } catch (error) {
            statusDiv.textContent = `–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ${error.message}`;
            console.error(error);
        } finally {
            generateBtn.disabled = false;
        }
    });
    
    function renderTimeline(timeline) {
        canvasContainer.innerHTML = '';
        canvasContainer.style.width = timeline.stage.width + 'px';
        canvasContainer.style.height = timeline.stage.height + 'px';

        const centerX = timeline.stage.width / 2;
        const centerY = timeline.stage.height / 2;

        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('width', timeline.stage.width);
        svg.setAttribute('height', timeline.stage.height);
        svg.style.position = 'absolute';
        svg.style.top = '0';
        svg.style.left = '0';
        canvasContainer.appendChild(svg);

        timeline.edges.forEach(edge => {
            if (edge.path && edge.path.length >= 2) {
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                
                const x1 = centerX + edge.path[0].x;
                const y1 = centerY + edge.path[0].y;
                const x2 = centerX + edge.path[1].x;
                const y2 = centerY + edge.path[1].y;
                
                const d = `M ${x1} ${y1} L ${x2} ${y2}`;
                path.setAttribute('d', d);
                path.setAttribute('class', 'edge');
                svg.appendChild(path);

                if (edge.label) {
                    const midX = (x1 + x2) / 2;
                    const midY = (y1 + y2) / 2;
                    const label = document.createElement('div');
                    label.className = 'edge-label';
                    label.textContent = edge.label;
                    label.style.left = midX + 'px';
                    label.style.top = midY + 'px';
                    canvasContainer.appendChild(label);
                }
            }
        });

        timeline.nodes.forEach(node => {
            const nodeEl = document.createElement('div');
            nodeEl.className = 'node';
            
            nodeEl.style.left = (centerX + node.x) + 'px';
            nodeEl.style.top = (centerY + node.y) + 'px';

            const icon = document.createElement('div');
            icon.className = 'node-icon';
            if (node.icon === 'computer-desktop') {
                icon.textContent = 'üíª';
            } else if (node.icon === 'server') {
                icon.textContent = 'üñ•Ô∏è';
            } else {
                icon.textContent = '‚ùì';
            }
            nodeEl.appendChild(icon);

            const label = document.createElement('div');
            label.className = 'node-label';
            label.textContent = node.label;
            nodeEl.appendChild(label);

            canvasContainer.appendChild(nodeEl);
        });
    }
</script>

</body>
</html>
