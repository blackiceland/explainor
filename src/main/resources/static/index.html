<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explainor - Video Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 40px;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #error-output {
            color: #ef4444;
            margin-top: 20px;
            font-weight: 500;
            padding: 16px;
            background: #fee;
            border-radius: 8px;
            border-left: 4px solid #ef4444;
            display: none;
        }
        #video-output {
            margin-top: 30px;
            display: none;
        }
        #video-output .success-message {
            color: #10b981;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
        }
        video {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üé¨ Explainor</h1>
    <p class="subtitle">Video Generator</p>
    
    <button id="render-btn">üé¨ Generate Video</button>
    
    <div id="error-output"></div>
    
    <div id="video-output">
        <div class="success-message">‚úÖ Video generated successfully!</div>
        <video id="video-player" controls></video>
    </div>
</div>

<script>
    const storyboard = {
        "version": "1.0.0",
        "commands": [
            { "type": "create_entity", "id": "client", "params": { "label": "Client", "icon": "üíª" } },
            { "type": "create_entity", "id": "server", "params": { "label": "Server", "icon": "üñ•Ô∏è" } },
            { "type": "connect_entities", "id": "request", "params": { "from": "client", "to": "server", "label": "HTTP Request" } },
            { "type": "animate_behavior", "id": "flow1", "params": { "behavior": "flow", "from": "client", "to": "server" } },
            { "type": "focus_on", "id": "focus1", "params": { "target": "server" } }
        ]
    };

    document.getElementById('render-btn').addEventListener('click', async () => {
        await renderVideo();
    });

    async function renderVideo() {
        const errorOutput = document.getElementById('error-output');
        const videoOutput = document.getElementById('video-output');
        const renderBtn = document.getElementById('render-btn');

        errorOutput.style.display = 'none';
        videoOutput.style.display = 'none';

        renderBtn.disabled = true;
        renderBtn.textContent = '‚è≥ Generating video...';

        try {
            const response = await fetch('/api/genesis/render-video', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(storyboard)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`[${response.status}] ${errorData.error || 'Unknown error'}`);
            }

            const result = await response.json();
            const videoUrl = result.url;

            const videoPlayer = document.getElementById('video-player');
            videoPlayer.src = `http://localhost:3030${videoUrl}`;
            videoOutput.style.display = 'block';

        } catch (err) {
            console.error(err);
            errorOutput.textContent = `‚ùå Error: ${err.message}`;
            errorOutput.style.display = 'block';
        } finally {
            renderBtn.disabled = false;
            renderBtn.textContent = 'üé¨ Generate Video';
        }
    }
</script>

</body>
</html>
